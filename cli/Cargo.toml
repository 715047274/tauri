workspace = {}

[package]
name = "tauri-cli"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas@tauri.studio>"]
edition = "2018"

[dependencies]
clap = { version = "3.0.0-beta.1", features = ["yaml"] }
anyhow = "1.0"
tauri-bundler = { path = "./tauri-bundler" }
colored = "2.0"
once_cell = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
inline_assets = "0.4"
kuchiki = "0.8"
html5ever = "0.25"
tiny_http = "0.7"
reqwest = { version = "0.10", features = ["blocking"] }
url = "2.1"
http = "0.2"
handlebars = "3.2"
notify = "4.0.12"
shared_child = "0.3"
